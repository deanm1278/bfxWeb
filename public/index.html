<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="bfx">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

	<title>BFX app</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="js/webmidi/webmidi.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="js/ng-knob.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="js/services/graphing.js"></script>
        <script src="js/services/sysex.js"></script>
        <script src="js/services/api.js"></script>
	<script src="js/core.js"></script> <!-- load our main application -->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
    <div class="row">
        <div class="col-sm-3"><select ng-model="input" ng-options="i as i.name for i in WebMidi.inputs"></select></div>
        <div class="col-sm-3"><select ng-model="output" ng-options="i as i.name for i in WebMidi.outputs"></select></div>
        <div class="col-sm-1"><button class="btn btn-default" ng-click="writeModAtIndex(0)">Add Mod</button></div>
    </div>
    <hr>
    
    <div class="row">
        <div class="col-md-4">
            <!-- waveforms -->
            <div class="row def">
                <div class="col-md-12">
                    <a ng-click="editWave(0, 'wave')">edit</a>
                    <bfx-graph graph="waveGraphs[0]" height='175' width='400' margin='{left:0, right:0, top:10, bottom:10}'></bfx-graph>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-12">
                    <a ng-click="editWave(1, 'wave')">edit</a>
                    <bfx-graph graph="waveGraphs[1]" height='175' width='400' margin='{left:0, right:0, top:10, bottom:10}'></bfx-graph>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-12">
                    <a ng-click="editWave(2, 'wave')">edit</a>
                    <bfx-graph graph="waveGraphs[2]" height='175' width='400' margin='{left:0, right:0, top:10, bottom:10}'></bfx-graph>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="row def">
                <div class="col-md-1">
                    Vol
                    <ui-knob value="synth.params[synth.CC.vol0]" options="knobOptions"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[synth.CC.vol1]" options="knobOptions"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[synth.CC.vol2]" options="knobOptions"></ui-knob>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[synth.CC.trans0]" options="knobOptionsSmall"></ui-knob>
                    <ui-knob value="synth.params[synth.CC.tune0]" options="knobOptionsSmall"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[synth.CC.trans1]" options="knobOptionsSmall"></ui-knob>
                    <ui-knob value="synth.params[synth.CC.tune1]" options="knobOptionsSmall"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[synth.CC.trans2]" options="knobOptionsSmall"></ui-knob>
                    <ui-knob value="synth.params[synth.CC.tune2]" options="knobOptionsSmall"></ui-knob>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="row def">
                <div class="col-md-1">
                    Sub
                    <ui-knob value="synth.params[synth.CC.subLevel]" options="knobOptions"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[1]" options="knobOptionsSmall"></ui-knob>
                    <ui-knob value="synth.params[114]" options="knobOptionsSmall"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-1">
                    <ui-knob value="synth.params[18]" options="knobOptionsSmall"></ui-knob>
                    <ui-knob value="synth.params[19]" options="knobOptionsSmall"></ui-knob>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row def">
                <div class="col-md-3">
                    Cutoff
                    <ui-knob value="synth.params[synth.CC.cutoff]" options="knobOptions"></ui-knob>
                </div>
                <div class="col-md-3">
                    Resonance
                    <ui-knob value="synth.params[synth.CC.resonance]" options="knobOptions"></ui-knob>
                </div>
                <div class="col-md-3">
                    Amp
                    <ui-knob value="synth.params[synth.CC.amp]" options="knobOptions"></ui-knob>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-12">
                    <select ng-init='selMod0 = synth.mods[0]; modGraph0 = generateModGraph(selMod0)' 
                            ng-model='selMod0' 
                            ng-change='modGraph0 = generateModGraph(selMod0)' 
                            ng-options="m as ix + ': ' + m.type for (ix, m) in synth.mods"></select>
                    <select ng-model="selMod0.type" ng-options="val as key for (key, val) in synth.modTypes"></select>
                    <select ng-model="selMod0.target" ng-options="val as key for (key, val) in synth.targets"></select>
                    <a ng-click="editWave(0, 'mod')">edit</a>
                    <bfx-graph graph="modGraph0" height='175' width='400' margin='{left:20, right:0, top:10, bottom:10}'></bfx-graph>
                </div>
            </div>
            <div class="row def">
                <div class="col-md-12">
                    <select ng-init='selMod1 = synth.mods[1]; modGraph1 = generateModGraph(selMod1)' 
                            ng-model='selMod1' 
                            ng-change='modGraph1 = generateModGraph(selMod1)' 
                            ng-options="m as ix + ': ' + m.type for (ix, m) in synth.mods"></select>
                    <select ng-model="selMod1.type" ng-options="val as key for (key, val) in synth.modTypes"></select>
                    <select ng-model="selMod1.target" ng-options="val as key for (key, val) in synth.targets"></select>
                    <a ng-click="editWave(1, 'mod')">edit</a>
                    <bfx-graph graph="modGraph1" height='175' width='400' margin='{left:20, right:0, top:10, bottom:10}'></bfx-graph>
                </div>
            </div>
        </div>
    </div>
    
    <wave-editor wave="editingWave" close="closeEditor" ng-if="editorActive"></wave-editor>
</body>
</html>
